<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>DataTable list</title>

		<!-- Using BootStrap css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Using DataTable-BootStrap combined css -->
		<link href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap4.min.css" rel="stylesheet">

		<!-- Using jquery and related js for bootstrap and datatable -->
		<!-- Just using the online js -->
		<script type="text/javascript" charset="utf8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap4.min.js"></script>

		<!-- Using the bootstrap js -->
		<script type="text/javascript" charset="utf8" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>


		<!-- Using the customize js -->
		<script type="text/javascript" charset="utf8" src="js/DataTable.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<h1>Database List</h1>
			<div>
				<table id="datacontent" class="table table-striped row-border" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>Name</th>
							<th>Date</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</body>
</html>
